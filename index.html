<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body >
    <div id="app">
        <header class="ps-3">
            <img src="img/spotify-logo.png" alt="Spotify">
        </header>
        
        <main>
            <section id="albums-list" class="container" v-if="fineCaricamento == true">
                <div class="album_container" v-for="(album, index) in albums" :key="index">
                    <div class="album text-center p-3">
                        <img :src="album.poster" :alt="album.title">
                        <h4 class="my-4">{{album.title}}</h4>
                        <p>{{album.author}}</p>
                        <p>{{album.year}}</p>
                    </div>
                </div>
            </section>
            <section id="albums-list" class="container" v-else>
        
                <div class="caricamento">
                    <div class="loader"></div>
                    <h3>Loading...</h3>
                </div>
        
            </section>
        </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
